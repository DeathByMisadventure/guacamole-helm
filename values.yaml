# Configure values of Guacamole

# -- Replica pairs to use for each Guacd and Guacamole pair
replicaCount: 1

guacamole:
  image:
    # -- Image repository
    repository: guacamole/guacamole
    # -- Image tag defaults to Chart AppVersion
    tag: "{{ .Chart.AppVersion }}"
    # -- Image pull policy
    pullPolicy: IfNotPresent
  # -- Key-value settings directly passed as environment variables for guacamole configuration
  # @default -- ""
  settings:
    postgresql-ssl-mode: "prefer"
    # both userrequired and auto_create_accounts cannot be true!
    postgresql-user-required: "true"
    postgresql-auto-create-accounts: "false"
    webapp-context: ROOT
  # -- Pod assigned resources
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 1000m
      memory: 1Gi
  # -- Pod security context
  securityContext:
    allowPrivilegeEscalation: false
    # runAsNonRoot: true
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL
    seccompProfile:
      type: RuntimeDefault
  service:
    # -- Service type
    type: ClusterIP
    # -- Service port number
    port: 8080

guacd:
  image:
    # -- Image repository
    repository: guacamole/guacd
    # -- Image tag defaults to Chart AppVersion
    tag: "{{ .Chart.AppVersion }}"
    # -- Image pull policy
    pullPolicy: IfNotPresent
  # -- Pod assigned resources
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 1000m
      memory: 1Gi
  # -- Pod security context
  securityContext:
    allowPrivilegeEscalation: false
    # runAsNonRoot: true
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL
    seccompProfile:
      type: RuntimeDefault
  service:
    # -- Service type
    type: ClusterIP
    # -- Service port number
    port: 4822

postgres:
  # -- Enable internal postgres database
  enabled: true
  image:
    # -- Image repository
    repository: postgres
    # -- Image tag
    tag: 16-alpine
    # -- Image pull policy
    pullPolicy: IfNotPresent
  # -- Number of replicas
  replicas: 1
  # -- Pod assigned resources
  resources:
    limits:
      cpu: 100m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 1Gi
  # -- Pod security context
  securityContext:
    # allowPrivilegeEscalation: false
    # runAsNonRoot: true
    # readOnlyRootFilesystem: false
    # capabilities:
    #   drop:
    #     - ALL
    # seccompProfile:
    #   type: RuntimeDefault
  service:
    # -- Service type
    type: ClusterIP
    # -- Service port number
    port: "5432"
  # -- If internal postgres is disabled, the external database hostname
  hostname: "postgres.localdev.me"

  # -- Database name
  database: "guacamole"
  # -- Postgres username
  user: "guacamole"
  # -- Postgres password
  password: "password"
  pvc:
    claim0:
      # -- Postgres PVC storage request size
      storageRequest: 100Mi

# -- Image pull secrets
imagePullSecrets: []

# -- Override deployment name
nameOverride: ""
# -- Override deployment name
fullnameOverride: ""

ingress:
  # -- Enable Ingress
  enabled: true
  # -- Ingress class type
  className: nginx
  # -- Ingress annotations
  annotations:
    {}
    # appgw.ingress.kubernetes.io/ssl-redirect: "true"
    # kubernetes.io/ingress.class: azure/application-gateway
  hosts:
    # -- Ingress hostname to bind
    - host: guac.localdev.me
      # -- Ingress host paths
      paths:
        - /
  # -- Enable TLS
  tls: []
  # - hosts:
  #   - guac.domain.com
  #   secretName: external-tls-cert

certificateTrust:
  # -- Override the JKS store password, if blank the password defaults to 'changeit'
  storePassword:
  # -- Chain of 0 to many PEM certificates which will be imported into the trust store
  # @default -- ""
  chain: |
