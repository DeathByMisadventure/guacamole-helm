{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "guacamole.fullname" . }}-pvc
  labels:
  {{- include "guacamole.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgres.pvc.claim0.storageRequest | quote }}
{{- end }}